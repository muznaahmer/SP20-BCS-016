<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>

    <link rel="stylesheet" href="SignUp.css">
</head>

<body>

    <div class="mainDiv">


        <div id="logo">
            <img src="./images_icons/images/logo.png" alt="Logo" width="129px" height="41px">

        </div>
        <div class="signUpDiv">
            <p>Sign Up</p>
        </div>

        <div class="paraDiv">
            <p>Become a member and you'll enjoy the<br> shopping journey with us.</p>
        </div>




        <div class="inputTextDiv">

            <div class="firstLastNameDiv">
                <div class="firstNameDiv">
                    <label for="name" class="labelClass">First Name</label><br>

                    <input type="text" placeholder="Write first name here" class="textClass">
                </div>
                <div class="lastNameDiv">
                    <label for="name" class="labelClass">Last Name</label><br>

                    <input type="text" placeholder="Write last name here" class="textClass">
                </div>
            </div>


            <div class="emailPasswordDiv">
                <div class="emailDiv">
                    <label for="name" class="labelClass">Email</label><br>

                    <input type="text" placeholder="Your email address" class="textClass">
                </div>

                <div class="passDiv">
                    <label for="name" class="labelClass">Password</label><br>

                    <input type="text" placeholder="*   *   *   *   *   *" class="textClass">
                </div>
            </div>



        </div>

        <div class="buttonTextDiv">
            <button class="button">Sign Up</button>
            <p>Already have an account? <a>Sign In</a></p>
        </div>




        <div class="merchantDriverDiv">
            <div class="left">
                <div class="leftPicture">
                    <img src="./images_icons/images/merchant.png" alt="merchant">
                </div>
                <div class="rightContent">
                    <p>Sign up as merchant</p>
                </div>
            </div>
            <div class="left" style="background-color: #F0E7F0;">
                <div class="leftPicture">
                    <img src="./images_icons/images/car.png" alt="merchant">
                </div>
                <div class="rightContent">
                    <p>Sign up as driver</p>
                </div>
            </div>
        </div>



    </div>

</body>

</html>
