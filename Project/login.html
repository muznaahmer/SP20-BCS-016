<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
 
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="content">
        <img src="logo.png" class="ecarticon">
        <header class="login">Login</header>
        <div class="login_exp">
            <p>Welcome back! login with the data that you <br>
                entered during registration</p>
        </div>


        <form action="#">
            <div class="field">
                <label>Email</label>
                <input type="text" required placeholder="your email address" class="form-control">

            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" required placeholder=". . . .  . . " class="form-control">

            </div>

            <div class="field">
                <button type="submit"> Sign In </button>
            </div>
            <div class="wrap">
              <input type="checkbox" id="check"/>
              <label for="check">Remember Me</label>
            </div>
            <div class="forgot">
                <a href="#" style="color: #0B59ED;"> Forgot Password?</a>
            </div>
        </form>
        <div class="signup">Don't have an account? <a href="#" style="color: #76B139;"> Sign up<br></a></div>
        <div class="socials"> Or Sign in with<br>
            <a href="#"><img src="facebook.svg" class="fb"></a>
            <a href="#"><img src="google.svg"class= "google"></a>
        </div>

    </div>

</body>

</html>
